<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p','length':10},
            '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l','length':9},
            '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m','length':7},
            'length':3
        }
        var hash = {q:'qq.com',w:'undefined'}
        var hashLocal = JSON.parse(localStorage.getItem("zzzz")||"null")
        if(hashLocal){
            hash=hashLocal
        }
        var index = 0;
        while(index<keys['length']){
            var divs = document.createElement('div')
            main.appendChild(divs)
            var row = keys[index]
            var index2=0
            
            while(index2<row['length']){
                // console.log('aa')
                kbds = document.createElement('kbd')
                kbds.textContent=row[index2]
                button = document.createElement('button')
                button.textContent='编辑'
                button.id=row[index2]
                button.onclick = function (xx){
                    // console.log(button.id)//因为是容器，所以总是最后一个
                    console.log(xx['target']['id'])
                    x=prompt("输入一个网址")
                    hash[xx['target']['id']]=x
                    localStorage.setItem('zzzz',JSON.stringify(hash))
                    console.log(hash)
                }
                kbds.appendChild(button)
                // console.log('aa')
                divs.appendChild(kbds)
                // console.log('aa')
                index2++
            }
            index++
        } 
        document.onkeypress=function(zz){
            // console.log('zz')
            // console.log(zz["key"])
            kkey = zz['key']
            // console.log('aa')
            website = hash[kkey]
            console.log(website)
            // location.href='http://'+website
            window.open('http://'+website,'_blank')
        }
        
    </script>
</body>
</html>
